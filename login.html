<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Log in</title>
</head>

<body class="flex justify-end items-center h-[750px]" style="font-family: 'Poppins';">
    <div class="container w-[450px] h-[600px] bg-amber-200 rounded-lg mr-10 flex justify-center flex-col">
        <h1 class=" font-semibold flex justify-center text-4xl">Welcome</h1>
        <div class="form mx-auto">
            <form action="" class="mt-10 w-[100%]">
                <div class="form-group">
                    <label for="username" class="text-lg">Username</label>
                    <input name="username" placeholder="Enter username" type="text" required
                        class="w-[300px] h-[40px] p-5 rounded-lg mt-2">
                </div>
                <div class="form-group">
                    <label for="username" class="text-lg mt-5">Password</label>
                    <input name="username" placeholder="Enter password" type="password" required
                        class="w-[300px] h-[40px] p-5 rounded-lg mt-2">
                </div>
                <div class="eye mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                </div>
                <div class="buttons mt-10 flex mx-auto gap-5">
                    <div class="login bg-amber-300 w-[140px] h-10 flex justify-center items-center rounded-lg text-white">
                        <span>Sign in</span>
                    </div>
                    <div class="regis bg-white w-[140px] h-10 flex justify-center items-center rounded-lg text-amber-300">
                        <span>Sign up</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
