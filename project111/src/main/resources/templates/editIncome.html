        <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

                        </div>
                    </div>

            <!--KONTEN-->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4"></h1>
                        <div class="form bg-white p-5 rounded-lg w-[100%] shadow-md">
                            <div class="back-button bg-amber-300 px-3 py-2 rounded-lg w-[100px] hover:scale-105 hover:shadow-md hover:cursor-pointer active:scale-95 active:bg-amber-200" onclick="location.href = 'money_page'">
                                <i class="las la-arrow-left"></i>
                                <a href="money_page" class="hover:text-black" style="text-decoration: none;">Back</a>
                            </div>
                            <h1 class="text-center text-2xl font-bold">Edit Income</h1>
                            <form method="post" action="/edit_income" enctype="multipart/form-data" th:object="${incomeDto}">
                                <div class="upper-form flex flex-row mx-auto justify-center">
                                </div>
                                <div class="form-group my-2">
                                    <label for="input-name">Order Id</label><br>
                                    <input type="text" name="oid" id="input-name"
                                        class="form-control bg-amber-100 p-2 w-full rounded-lg"
                                        th:value="${income.oid}" readonly>
                                </div>
                                <div class="form-group my-2 items-center mx-auto">
                                    <label for="input-category">Payment Method</label>
                                    <select id="select-category" name="select-category"
                                        class="w-full bg-amber-100 p-3 rounded-lg flex justify-center "
                                        th:field="${invoiceDto.paymethod}">
                                        <option th:each="method : ${paymentMethod}" th:value="${method}"
                                            th:text="${method}"></option>
                                    </select>
                                </div>
                                <div class="form-group my-2 items-center mx-auto">
                                    <label for="input-category">Status</label>
                                    <select id="select-category" name="select-category"
                                        class=" w-full bg-amber-100 p-3 rounded-lg flex justify-center "
                                        th:field="${invoiceDto.status}">
                                        <option th:each="status : ${statusValues}" th:value="${status}" th:text="${status}">
                                        </option>
                                    </select>
                                </div>
                                </div>
                                <div class="lower-form flex flex-row justify-around items-center">
                                    <button type="submit"
                                        class="btn float-end mt-5 bg-amber-200 px-3 transition-all py-2 rounded-xl hover:scale-105 active:scale-95 active:bg-amber-300 w-[300px]">Save</button>
                                </div>
                            </form>
                        </div>                      
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

        <script src="assets/demo/chart-bar-demo.js"></script>

        <script src="assets/demo/datatables-demo.js"></script>
        <script>
            document.getElementById('search-button').addEventListener('click', function () {
            const query = document.getElementById('search-input').value;
            window.location.href = `/search?query=${query}`;
        });
        </script>
