<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta name="author" content="" />
        <title>Search Result</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <style>
        </style>
    </head>
<body class="bg-gray-50">

    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="search"><strong>SEARCH</strong></a>
        <button class="order-1 btn btn-link btn-sm order-lg-0" id="sidebarToggle" href="#"><i class="las la-bars"></i></button>

        <!-- Navbar Search-->
        <form class="my-2 ml-auto mr-0 d-none d-md-inline-block form-inline mr-md-3 my-md-0">
            <div class="input-group">
                <input class="form-control" id="search-input" type="text" placeholder="Search for..."
                    aria-label="Search" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-primary" id="search-button" type="button"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="ml-auto navbar-nav ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <form action="/logout" method="post">
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <button type="submit" class="dropdown-item">Logout</button>
                    </div>
                </form>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="sidebar-brand">
                    <span>
                        <img src="images/teratai7.png" width="90%px" />
                    </span>
                </div>
                <div class="nav">
                    <a class="nav-link" href="/">
                        <div class="sb-nav-link-icon"><i class="las la-home"></i></div>
                        DASHBOARD
                    </a>
                    <a class="nav-link" href="product_page">
                        <div class="sb-nav-link-icon"><i class="las la-clipboard-list"></i></div>
                        PRODUCT
                    </a>
                    <a class="nav-link" href="money_page">
                        <div class="sb-nav-link-icon"><i class="las la-wallet"></i></div>
                        SALES REPORT
                    </a>
                    <a class="nav-link" href="order_form">
                        <div class="sb-nav-link-icon"><i class="las la-shopping-basket"></i></div>
                        ORDER
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="category-list grid grid-cols-1 lg:grid-cols-2 m-0 overflow-scroll overflow-x-hidden h-[500px]">
        <a href="#" th:each="product : ${products}" class="h-[60%] row-span-5">
            <div
                class="category-item bg-white w-[50px] h-[60px] rounded-2xl items-center flex flex-col justify-between shadow-md active:scale-95 transition-transform lg:w-[150px] lg:h-[130px] mb-2 lg:mb-0">
                <img th:src="@{'/images/' + ${product.imgurl}}" alt="" width="60%" class="mt-2">
                <span class="mb-1 lg:mb-2 text-xs lg:text-base" th:text="${product.name}"></span>
            </div>
        </a>
    </div>

    <div th:if="${not #lists.isEmpty(searchResults)}" class="mt-4">
        <h2 class="text-xl font-semibold mb-2">Search Results:</h2>
        <div
            class="category-list grid grid-cols-1 lg:grid-cols-2 m-0 overflow-scroll overflow-x-hidden h-[500px]">
            <a href="#" th:each="product : ${searchResults}" class="h-[60%] row-span-5">
                <div
                    class="category-item bg-white w-[50px] h-[60px] rounded-2xl items-center flex flex-col justify-between shadow-md active:scale-95 transition-transform lg:w-[140px] lg:h-[120px] mb-2 lg:mb-0">
                    <img th:src="@{'/images/' + ${product.imgurl}}" alt="" width="60%" class="mt-2">
                    <span class="mb-1 lg:mb-2 text-xs lg:text-base" th:text="${product.name}"></span>
                </div>
            </a>
        </div>
    </div>

    <script>
            document.getElementById('search-button').addEventListener('click', function () {
            const query = document.getElementById('search-input').value;
            window.location.href = `/search?query=${query}`;
        });
    </script>
</body>
</html>
