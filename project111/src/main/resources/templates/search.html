<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Input Form</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    </link>
    </head>
    <title>Search</title>
</head>
<body>
    <div class="category-list grid grid-cols-1 lg:grid-cols-2 m-0 overflow-scroll overflow-x-hidden h-[500px]">
        <a href="#" th:each="product : ${products}" class="h-[60%] row-span-5">
            <div
                class="category-item bg-white w-[50px] h-[60px] rounded-2xl items-center flex flex-col justify-between shadow-md active:scale-95 transition-transform lg:w-[150px] lg:h-[130px] mb-2 lg:mb-0">
                <img th:src="@{'/images/' + ${product.imgurl}}" alt="" width="60%" class="mt-2">
                <span class="mb-1 lg:mb-2 text-xs lg:text-base" th:text="${product.name}"></span>
            </div>
        </a>
    </div>

    <div th:if="${not #lists.isEmpty(searchResults)}" class="mt-4">
        <h2 class="text-xl font-semibold mb-2">Search Results:</h2>
        <div
            class="category-list grid grid-cols-1 lg:grid-cols-2 m-0 overflow-scroll overflow-x-hidden h-[500px]">
            <a href="#" th:each="product : ${searchResults}" class="h-[60%] row-span-5">
                <div
                    class="category-item bg-white w-[50px] h-[60px] rounded-2xl items-center flex flex-col justify-between shadow-md active:scale-95 transition-transform lg:w-[150px] lg:h-[130px] mb-2 lg:mb-0">
                    <img th:src="@{'/images/' + ${product.imgurl}}" alt="" width="60%" class="mt-2">
                    <span class="mb-1 lg:mb-2 text-xs lg:text-base" th:text="${product.name}"></span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
