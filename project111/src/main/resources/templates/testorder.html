<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" th:object="${invoiceDto}">
        <label for="cus_name">Customer Name:</label>
        <input type="text" id="cus_name" name="cus_name" th:field="${invoiceDto.cus_name}"><br><br>
        
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" th:field="${invoiceDto.date}"><br><br>
        
        <label for="p_code">Product Code:</label>
        <input type="text" id="p_code" name="p_code" th:field="${invoiceDto.p_code}"><br><br>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" th:field="${invoiceDto.price}"><br><br>
        
        <label for="qty">Quantity:</label>
        <input type="text" id="qty" name="qty" th:field="${invoiceDto.qty}"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
