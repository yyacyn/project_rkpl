<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Print</title>

    <style>
        @media print {
            .btn-done {
                display: none;
            }
        }
    </style>
</head>

<body class="w-screen">
    <div class="invoice flex flex-row justify-between items-center mx-auto">
        <div class="text">
            <h1 class="text-4xl font-semibold">Invoice</h1>
            <h2 th:text="@{'#' + ${oid}}" class="order-id text-gray-300"></h2>
        </div>
        <img src="images/teratai7.png" alt="" width="20%">
    </div>
    <div class="detail w-[275px]">
        <h2 class="text-xl font-semibold">Toko Teratai 7</h2>
        <p class="text-sm">Jl. Lodaya No. 2, Babakan </p>
        <p class="text-sm mb-1">Kec. Bogor Tengah, Kota Bogor, Jawa Barat 16128</p>
        <p class="telp text-sm">Telp. 0812312733</p>
    </div>
    <div class="customer w-[300px] mt-3">
        <h2 class="head font-semibold text-xl">Bill to: </h2>
        <p class="name text-sm mb-3">Name: <span class="">John Doe</span></p>
    </div>
    <div class="flex justify-center flex-col-reverse">
        <table class="table-auto border-collapse border">
            <thead>
                <tr class="text-center">
                    <th class="border border-collapse">No</th>
                    <th class="border border-collapse">Date</th>
                    <th class="border border-collapse">Product name</th>
                    <th class="border border-collapse">Qty</th>
                    <th class="border border-collapse">Price</th>
                    <th class="border border-collapse">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="invoice, stat : ${invoices}" class="text-center">
                    <td th:text="${stat.count}" class="border border-collapse"></td>
                    <td th:text="${#temporals.format(invoice.date, 'yyyy-MM-dd')}" class="border border-collapse"></td>
                    <td th:text="${invoice.p_code.name}" class="border border-collapse"></td>
                    <td th:text="${invoice.qty}" class="border border-collapse"></td>
                    <td th:text="@{'Rp. ' + ${invoice.price}}" class="border border-collapse"></td>
                    <td th:text="@{'Rp. ' + ${invoice.price * invoice.qty}}" class="border border-collapse"></td>
                </tr>
            </tbody>
            <tfoot class="">
                <div class="flex text-sm flex-col text-end mt-3">
                    <div class="">
                        <label for="return" class="font-semibold">Paid Amount (Rp)</label><br>
                        <input type="text" name="amount" id="in_amount" class="text-end"
                            th:value="@{'Rp. ' +${totalAmount}}" readonly>
                    </div>
                    <div>
                        <label for="return" class="font-semibold">Return (Rp)</label><br>
                        <input type="text" name="return" id="return" class="text-end"
                            th:value="@{'Rp. ' + ${totalAmount - total}}" readonly>
                    </div>
                    <div>
                        <label for="return" class="font-semibold">Total (Rp)</label><br>
                        <input type="text" name="total" id="total" class="text-end" th:value="@{'Rp. ' + ${total}}"
                            readonly>
                    </div>
                </div>
            </tfoot>
        </table>
    </div>

    <div class="btn-done">
        <form th:action="@{/delete_all_invoices}" method="post">
            <button type="button"
            class="mx-auto py-2 px-3 bg-amber-200 rounded-xl hover:scale-105 active:scale-95 active:bg-amber-300 transition-all"
            onclick="window.print()">Print now</button>
        </form>
    </div>
</body>

</html>
