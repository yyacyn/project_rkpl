<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="description" content="" />

        <meta name="author" content="" />
        <title>Product</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <style>
        </style>
    </head>
    <body class="sb-nav-fixed bg-gray-50">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="product_page"><strong>PRODUCT</strong></a>
            <button class="order-1 btn btn-link btn-sm order-lg-0" id="sidebarToggle" href="#"><i class="las la-bars"></i></button>

            <!-- Navbar Search-->
            <form class="my-2 ml-auto mr-0 d-none d-md-inline-block form-inline mr-md-3 my-md-0">
                <div class="input-group">
                    <input class="form-control" id="search-input" type="text" placeholder="Search for..."
                        aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-button" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>

            <!-- Navbar-->
            <ul class="ml-auto navbar-nav ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <form action="/logout" method="post">
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </div>
                    </form>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="sidebar-brand">
                        <span>
                            <img src="images/teratai7.png" width="90%px" />
                        </span>
                    </div>
                    <div class="nav">
                        <a class="nav-link" href="/">
                            <div class="sb-nav-link-icon"><i class="las la-home"></i></div>
                            DASHBOARD
                        </a>
                        <a class="nav-link" href="product_page">
                            <div class="sb-nav-link-icon"><i class="las la-clipboard-list"></i></div>
                            PRODUCT
                        </a>
                        <a class="nav-link" href="money_page">
                            <div class="sb-nav-link-icon"><i class="las la-wallet"></i></div>
                            SALES REPORT
                        </a>
                        <!-- <a class="nav-link" href="order_form">
                            <div class="sb-nav-link-icon"><i class="las la-shopping-basket"></i></div>
                            ORDER
                        </a> -->
                    </div>
                </div>
            </nav>
        </div>

            <!--KONTEN-->
            <div id="layoutSidenav_content" class="bg-gray-50">
                <main class="flex-col flex w-100% h-100% justify-center">
                    <div class="order-cart-btn flex flex-row justify-end mr-3 lg:mr-5 items-center mt-3">
                        <div class="order flex items-center">
                            <a href="order_form" target="_blank"
                            class="order-btn bg-white px-4 py-1 lg:py-2 rounded-full shadow-md hover:scale-105 transition-transform active:scale-100 active:bg-gray-50 text-xs lg:text-base" style="text-decoration: none;" title="Place an order">Order</a>
                        </div>
                        <div class="shop-icon ml-3 lg:ml-3 mt-1 bg-white rounded-full p-1 shadow-md w-[45px] flex justify-center hover:scale-105 active:scale-95">
                            <a href="create" title="Add a product">
                                <i class='bx bx-cart-add text-3xl align-middle '></i>
                            </a>
                        </div>
                    </div>
                    <div class="content flex justify-center">
                        <aside class="category-card ml-4 w-[70px] lg:w-[350px] lg:ml-10">
                            <div class="category-title mb-3 flex justify-between">
                                <h2 class="font-semibold text-sm lg:text-xl">Category</h2>
                                <i class="icon-plus mr-2 hover:bg-gray-200 rounded-full hover:cursor-pointer active:bg-gray-300  lg:block" title="Add a category"
                                    onclick="window.open('createc');">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                        class="bi bi-plus" viewBox="0 0 16 16" title="Add a category">
                                        <path
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                                    </svg>
                                </i>
                            </div>
        
                            <div
                                class="category-list grid grid-cols-1 lg:grid-cols-2 m-0 overflow-scroll overflow-x-hidden h-[500px]">
                                <a href="" th:each="category : ${categories}" th:href="@{/search(query=${category.name})}" style="text-decoration: none;">
                                    <div
                                        class="category-item bg-white w-[60px] h-[60px] rounded-2xl items-center flex flex-col justify-between shadow-md active:scale-95 transition-transform lg:w-[140px] lg:h-[120px] mb-2 lg:mb-5">
                                        <img th:src="@{'/images/' + ${category.imgurl}}" alt="" width="50%" height="50%" class="mt-2 mx-0">
                                        <span class="mb-1 lg:mb-2 text-[8px] lg:text-base text-center" th:text="${category.name}"></span>
                                    </div>
                                </a>
                            </div>
                        </aside>
                        <div class="product-card mt-5 flex justify-center w-[310px] lg:w-[calc(800px)]">
                            <div class="product-list grid grid-cols-2 gap-2 lg:gap-5">
                                <div th:each="product : ${products}"
                                    class="category-item transition-all bg-white w-[120px] h-[190px] lg:w-[320px] lg:h-[150px] rounded-2xl flex flex-col lg:flex-row items-center justify-center lg:justify-between shadow-md hover:cursor-pointer active:scale-95">
                                    <div class="image-product mx-3 w-[50px] mt-2 lg:mt-0 lg:w-[150px]">
                                        <img th:src="@{'/images/' + ${product.imgurl}}" alt="" width="100px" class="mx-auto">
                                    </div>
                                    <div class="product-info w-[80%] my-auto flex flex-col justify-start content-between">
                                        <div class="product-name my-0 mt-[-15px]">
                                            <span th:text="${product.name}" class="font-semibold text-[10px] lg:text-sm leading-none"></span>
                                        </div>
                                        <div class="product-category my-0">
                                            <span th:text="${product.category}" class="text-[10px] lg:text-sm leading-none"></span>
                                        </div>
                                        <div class="product-price mb-0">
                                            <p th:text="@{'Rp. ' + ${product.s_price}}"
                                                class="text-gray-950 text-[10px] lg:text-sm"></p>
                                        </div>
                                    </div>
                                    <div
                                        class="product-stock-code flex flex-rwo lg:flex-col sm:flex-row justify-end items-center h-[100px] mx-3 gap-1 lg:gap-2">
                                        <div
                                            class="product-code mb-0 lg:mb-1 bg-slate-200 p-[3px] lg:p-1 rounded-lg pr-2 lg:pr-3">
                                            <p th:text="@{'Kode:'+${product.code}}"
                                                class="text-gray-950 text-[7px] lg:text-[10px]"></p>
                                        </div>
                                        <div class="product-stock bg-slate-200 p-[3px] lg:p-1 rounded-lg pr-2 lg:pr-3">
                                            <p th:text="@{'Stock:'+${product.stock}}"
                                                class="text-gray-950 text-[7px] lg:text-[10px]"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center mt-3 items-center">
                        <!-- Pagination controls -->
                        <a th:if="${currentPage > 1}" th:href="@{/product_page(page=${currentPage - 1})}"  class="mx-2 bg-white p-1 px-2 rounded-lg shadow-md hover:scale-105 hover:text-black active:scale-95 transition-all" style="text-decoration: none;">Previous</a>
                        <span th:text="${currentPage}" class="bg-white rounded-full shadow-md w-[25px] text-center"></span>
                        <a th:if="${currentPage < totalPages}" th:href="@{/product_page(page=${currentPage + 1})}" class="mx-2 bg-white p-1 px-2 rounded-lg shadow-md hover:scale-105 hover:text-black active:scale-95 transition-all" style="text-decoration: none;">Next</a>
                    </div>
                </main>
            </div>
        </div>
        <script>
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    const query = event.target.value;
                    window.location.href = `/search?query=${query}`;
                }
            });
            const searchInput2 = document.getElementById('search-input-2');
            searchInput2.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    const query = event.target.value;
                    window.location.href = `/search?query=${query}`;
                }
            });
        
            document.querySelectorAll('.category-item').forEach((item) => {
                item.addEventListener('click', () => {
                    document.querySelector('.category-item.active')?.classList.remove('active');
                    item.classList.add('active');
                    searchInput.value = '';
                    searchInput.focus();
                });
            });
            add_action('pre_get_posts', 'search_filter');
        
            function searchCategory(categoryName) {
                // Send a GET request to the server with the category name as a parameter
                window.location.href = '/search?query=' + encodeURIComponent(categoryName);
            }

            
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
    </body>
</html>
