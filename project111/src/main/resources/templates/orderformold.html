        <div id="layoutSidenav_content">
            <main class="flex-col flex w-screen">
                <div class="searcher items-start justify-end">

                        class="search-wrapper mt-[80px] mx-auto w-[150px] lg:mt-[100px] lg:w-[220px] lg:h-[40px] float-end mr-0 lg:mr-[2rem] h-[30px] mb-3">

                <div class="content flex flex-col mt-3">
                    <div class="order-form-container flex flex-row mx-auto text-sm">
                        <div class="form bg-white p-5 rounded-lg w-[350px] shadow-md">
                            <h1 class="text-center text-2xl font-bold">Order Form</h1>
                            <form method="POST" enctype="multipart/form-data" th:object="${invoiceDto}">
                                <div class="form-group my-2">
                                    <label for="name">Customer name</label><br>
                                    <input type="text" name="name" id="name"
                                        class="form-control bg-amber-100 p-2 rounded-lg w-full" required
                                        th:field="${invoiceDto.cus_name}">
                                </div>
                                <div class="form-group my-2">
                                    <label for="date">Date</label><br>
                                    <input type="datetime-local" name="date" id="date"
                                        class="form-control bg-amber-100 p-2 w-full rounded-lg" required
                                        th:field="${invoiceDto.date}">
                                    </input>
                                </div>
                                <div class="form-group my-2">
                                    <label for="product">Product code</label><br>
                                    <input type="text" name="p_code" id="product-code"
                                        class="form-control bg-amber-100 p-2 w-full rounded-lg" required
                                        th:field="*{p_code}" placeholder="Please enter the correct code....">
                                    <p th:if="${#fields.hasErrors('p_code')}" th:errors="*{p_code}"
                                        class="error text-red-500"></p>
                                </div>
                                <div class="form-group my-2">
                                    <label for="product-qty">Quantity</label><br>
                                    <input type="text" name="qty" id="qty"
                                        class="form-control bg-amber-100 p-2 rounded-lg w-full" th:field="${invoiceDto.qty}"
                                        required>
                                    </input>
                                </div>
                                <div class="form-group my-2 flex items-center mx-auto">
                                    <label for="input-category">Payment Method</label>
                                    <select id="select-category" name="select-category"
                                        class="w-full bg-amber-100 p-3 rounded-lg flex justify-center "
                                        th:field="${invoiceDto.paymethod}">
                                        <option th:each="method : ${paymentMethod}" th:value="${method}"
                                            th:text="${method}"></option>
                                    </select>
                                </div>
                                <div class="form-group my-2 flex items-center mx-auto">
                                    <label for="input-category">Status</label>
                                    <select id="select-category" name="select-category"
                                        class="ml-5 w-full bg-amber-100 p-3 rounded-lg flex justify-center "
                                        th:field="${invoiceDto.status}">
                                        <option th:each="status : ${statusValues}" th:value="${status}" th:text="${status}">
                                        </option>
                                    </select>
                                </div>
                                <div class="lower-form flex flex-row justify-between items-center">
                                    <button type="submit"
                                        class="btn float-end mt-5 bg-amber-200 px-3 transition-all py-2 rounded-xl hover:scale-105 active:scale-95 active:bg-amber-300">Add
                                        order</button>
                                </div>
                            </form>
                        </div>
                        <div
                            class="transaction-table bg-white p-5 rounded-lg ml-5 w-[750px] h-[530px] overflow-auto overflow-x-hidden shadow-md">
                            <h1 class="text-center text-2xl font-bold">Transaction</h1>
                            <table class="table-auto w-full mt-5 overflow-auto overflow-x-hidden">
                                <thead class="text-sm">
                                    <tr class="bg-amber-100">
                                        <th class="px-4 py-2">Id</th>
                                        <th class="px-4 py-2">Product code</th>
                                        <th class="px-4 py-2">Product name</th>
                                        <th class="px-4 py-2">Price</th>
                                        <th class="px-4 py-2">Remaining Stock</th>
                                        <th class="px-4 py-2">Qty</th>
                                        <th class="px-4 py-2">Total</th>
                                        <th class="px-4 py-2">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="text-sm rounded-md overflow-scroll">
                                    <tr th:each="invoice : ${invoices}" class="text-center">
                                        <td class="border px-4 py-2" th:text="${invoice.id}">1</td>
                                        <td class="border px-4 py-2" th:text="${invoice.p_code.code}"></td>
                                        <td class="border px-4 py-2" th:text="${invoice.p_code.name}"></td>
                                        <td class="border px-4 py-2" th:text="@{'Rp. ' + ${invoice.price}}"></td>
                                        <td class="border px-4 py-2" th:text="${invoice.p_code.stock}"></td>
                                        <td class="border px-4 py-2" th:text="${invoice.qty}"></td>
                                        <td class="totally border px-4 py-2"
                                            th:text="@{'Rp. ' + ${invoice.price * invoice.qty}}"></td>
                                        <td class="border px-4 py-2 justify-center">
                                            <form th:action="@{/delete_invoice/{id}(id=${invoice.id})}" method="post"
                                                onsubmit="return confirm('Are you sure you want to delete?')">
                                                <button
                                                    class="btn bg-red-200 px-3 py-2 rounded-xl hover:scale-105 active:scale-95 active:bg-red-100"
                                                    type="submit">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="transaction-form-lower mt-5 flex flex-col">
                                <div class="sub-total-amount-return text-xs">
                                    <form id="done-form" enctype="multipart/form-data" th:object="${amountDto}">
                                        <div class="sub-total form-group-transaction my-2">
                                            <label for="sub-total">Sub total (Rp):</label><br>
                                            <input type="text" name="price" id="sub-total"
                                                class="form-control bg-amber-100 px-2 py-1 rounded-lg w-[200px]" readonly
                                                disabled>
                                        </div>
                                        <div class="form-group my-2">
                                            <label for="amount">Amount (Rp):</label><br>
                                            <input type="text"

                                        <div class="btn-done">

                                        </div>
                                    </form>
                                </div>
                                </form>

                <div class="invoice flex mx-auto">
                    <div
                        class="invoice-container bg-white p-5 rounded-lg w-[1120px] h-[575px] overflow-auto overflow-x-hidden shadow-md my-5">
                        <h1 class="text-center text-2xl font-bold">Invoice</h1>
                        <table class="table-auto w-full mt-5 overflow-auto overflow-x-hidden">
                            <thead class="text-sm">
                                <tr class="bg-amber-100">
                                    <th class="px-4 py-2 resize w-[30px]">No</th>
                                    <th class="px-4 py-2 resize w-[30px]">Order id</th>
                                    <th class="px-4 py-2 resize">Customer name</th>
                                    <th class="px-4 py-2 resize w-[130px]">Date</th>
                                    <th class="px-4 py-2">Product name</th>
                                    <th class="px-4 py-2 resize w-[20px]">Qty</th>
                                    <th class="px-4 py-2">Price</th>
                                    <!-- <th class="px-4 py-2">Return</th> -->
                                    <th class="px-4 py-2">Total</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm rounded-md overflow-scroll">
                                <tr th:each="invoice, stat : ${invoices}" class="text-center">
                                    <td class="border px-4 py-2" th:text="${stat.count}"></td>
                                    <td class="border px-4 py-2" th:text="${invoice.id}"></td>
                                    <td class="border px-4 py-2 resize w-[200px]" th:text="${invoice.cus_name}"></td>
                                    <td class="border px-4 py-2" th:text="${#temporals.format(invoice.date, 'yyyy-MM-dd')}">
                                    </td>
                                    <td class="border px-4 py-2 resize w-[200px]" th:text="${invoice.p_code.name}"></td>
                                    <td class="border px-4 py-2" th:text="${invoice.qty}"></td>
                                    <td class="border px-4 py-2" th:text="@{'Rp. ' + ${invoice.price}}">Rp. 200.000</td>
                                    <td class="border px-4 py-2" th:text="@{'Rp. ' + ${invoice.price * invoice.qty}}">Rp.
                                        200.000</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="invoice-form-lower mt-5 flex flex-col float-end">
                            <div class="total text-sm">
                                <div class="form-group-transaction my-2">
                                    <label for="return">Paid Amount (Rp):</label><br>
                                    <input type="text" name="price" id="in_amount"
                                        class="form-control bg-amber-100 px-2 py-1 rounded-lg"
                                        th:value="@{'Rp. ' +${totalAmount}}" readonly>
                                </div>
                                <div class="form-group-transaction my-2">
                                    <label for="return">Return (Rp):</label><br>
                                    <input type="text" name="price" id="price"
                                        class="form-control bg-amber-100 px-2 py-1 rounded-lg"
                                        th:value="@{'Rp. ' + ${totalAmount - total}}" readonly>
                                </div>
                                <div class="form-group-transaction my-2">
                                    <label for="return">Total (Rp):</label><br>
                                    <input type="text" name="price" id="price"
                                        class="form-control bg-amber-100 px-2 py-1 rounded-lg"
                                        th:value="@{'Rp. ' + ${total}}" readonly>
                                </div>
                            </div>
                            <div class="btn-done">
                                <button type="button"
                                    class="py-2 px-3 bg-amber-200 rounded-xl hover:scale-105 active:scale-95 active:bg-amber-300 transition-all"
                                    onclick="window.open('print_area');">Print</button>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <script>

        $(document).ready(function () {
            $("#submit-button").click(function (e) {
                e.preventDefault(); // Prevent the default form submission

                var amountValue = $("#tr_amount").val();

                $.ajax({
                    url: '/create_amount', // The endpoint to send the data to
                    type: 'POST', // The HTTP method to use
                    data: { value: amountValue }, // The data to send
                    success: function (response) {
                        // This function will be called if the request is successful
                        console.log("Data sent successfully");
                        location.reload(); // Reload the page
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        // This function will be called if the request fails
                        console.log("Error sending data: " + textStatus);
                    }
                });
            });
        });

        window.onload = function () {
            // const inputColumn2 = document.getElementById('in_amount');
            // inputColumn2.value = localStorage.getItem('in_amount') || '';
            var totals = document.getElementsByClassName('totally');
            var sum = 0;
            for (var i = 0; i < totals.length; i++) {
                var value = totals[i].innerText.replace('Rp. ', '');
                sum += parseFloat(value);
            }
            document.getElementById('sub-total').value = 'Rp. ' + sum;
        }


        document.getElementById('search-button').addEventListener('click', function () {
            const query = document.getElementById('search-input').value;
            window.location.href = `/search?query=${query}`;
        });
