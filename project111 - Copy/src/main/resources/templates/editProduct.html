<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        crossorigin="anonymous"></script>
    <style>
    </style>
</head>

<body class="sb-nav-fixed bg-gray-50">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="edit"><strong>EDIT PRODUCT</strong></a>
        <button class="order-1 btn btn-link btn-sm order-lg-0" id="sidebarToggle" href="#"><i
                class="las la-bars"></i></button>

        <!-- Navbar Search-->
        <form class="my-2 ml-auto mr-0 d-none d-md-inline-block form-inline mr-md-3 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search"
                    aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>

        <!-- Navbar-->
        <ul class="ml-auto navbar-nav ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <form action="/logout" method="post">
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </div>
                    </form>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="sidebar-brand">
                        <span>
                            <img src="images/teratai7.png" width="90%px" />
                        </span>
                    </div>
                    <div class="nav">
                        <a class="nav-link" href="/">
                            <div class="sb-nav-link-icon"><i class="las la-home"></i></div>
                            DASHBOARD
                        </a>
                        <a class="nav-link" href="product_page">
                            <div class="sb-nav-link-icon"><i class="las la-clipboard-list"></i></div>
                            PRODUCT
                        </a>
                        <a class="nav-link" href="money_page">
                            <div class="sb-nav-link-icon"><i class="las la-wallet"></i></div>
                            SALES REPORT
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!--KONTEN-->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4"></h1>
                    <div class="form bg-white p-5 rounded-lg w-[100%] shadow-md">
                        <div class="back-button bg-amber-300 px-3 py-2 rounded-lg w-[100px] hover:scale-105 hover:shadow-md hover:cursor-pointer active:scale-95 active:bg-amber-200" onclick="location.href = 'create'">
                            <i class="las la-arrow-left"></i>
                            <a href="create" class="hover:text-black" style="text-decoration: none;">Back</a>
                        </div>
                        <h1 class="text-center text-2xl font-bold">Edit Product Form</h1>
                        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                            <div class="upper-form flex flex-row mx-auto justify-center items-center">
                                <div
                                    class="form-group my-2 h-[50%] flex bg-amber-100 p-2 rounded-lg items-center mx-auto">
                                    <label for="picture" class="hover:cursor-pointer flex items-center">
                                        <box-icon name='image-add' class="hover:cursor-pointer w-5"></box-icon>
                                        Upload picture
                                    </label>
                                    <div class="input-file flex">
                                        <input type="file" name="picture" id="picture"
                                            accept="image/png, image/gif, image/jpeg, image/jpg"
                                            class="form-control hidden w-full" th:field="${productDto.imgurl}">
                                    </div>
                                </div>
                                <div class="edit-img">
                                    <img th:src="@{'/images/'} + ${product.imgurl}" alt="" width="20%">
                                </div>
                                <div class="form-group my-2 flex items-center mx-auto">
                                    <label for="input-category"></label>
                                    <select id="select-category" name="select-category"
                                        class="w-full bg-amber-100 p-3 rounded-lg flex justify-center "
                                        th:field="${productDto.category}">
                                        <option value="">Select category</option>
                                        <option th:each="category : ${categories}" th:value="${category.name}"
                                            th:text="${category.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <label for="input-name">Code</label><br>
                                <input type="text" name="input-name" id="input-name"
                                    class="form-control bg-amber-100 p-2 w-full rounded-lg" th:value="${product.code}"
                                    readonly>
                            </div>
                            <div class="form-group my-2">
                                <label for="input-name">Product name</label><br>
                                <input type="text" name="input-name" id="input-name"
                                    class="form-control bg-amber-100 p-2 w-full rounded-lg" placeholder="Jersey Messi"
                                    th:field="${productDto.name}">
                            </div>
                            <div class="form-group my-2">
                                <label for="input-name">Product stock</label><br>
                                <input type="text" name="input-name" id="input-name"
                                    class="form-control bg-amber-100 p-2 w-full rounded-lg" placeholder="10"
                                    th:field="${productDto.stock}">
                            </div>
                            <div class="prices flex flex-col justify-between">
                                <div class="form-group my-2">
                                    <label for="selling-price">Selling price</label><br>
                                    <input type="text" name="selling-price" id="selling-price"
                                        class="form-control bg-amber-100 p-2 rounded-lg w-full" placeholder="100"
                                        th:field="${productDto.s_price}">
                                </div>
                                <div class="form-group my-2">
                                    <label for="purchase-price">Purchase price</label><br>
                                    <input type="text" name="purchase-price" id="purchase-price"
                                        class="form-control bg-amber-100 p-2 rounded-lg w-full" placeholder="10"
                                        th:field="${productDto.p_price}">
                                </div>
                            </div>
                            <div class="lower-form flex flex-row justify-around items-center">
                                <button type="reset"
                                    class="btn float-end mt-5 bg-amber-200 px-3 transition-all py-2 rounded-xl hover:scale-105 active:scale-95 active:bg-amber-300 w-[300px]">Reset</button>
                                <button type="submit"
                                    class="btn float-end mt-5 bg-amber-200 px-3 transition-all py-2 rounded-xl hover:scale-105 active:scale-95 active:bg-amber-300 w-[300px]">Add
                                    item</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/datatables-demo.js"></script>

    <script>

        document.getElementById('search-button').addEventListener('click', function () {
            const query = document.getElementById('search-input').value;
            window.location.href = `/search?query=${query}`;
        });
    </script>
</body>

</html>
